<div class="row d-flex justify-content-center">
    <div class="col-md-3 mb-6">
        <div
          id="toast"
          class="toast
                 bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}
                 fade show text-white"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          style="position: absolute; top: 2rem; right: 2rem;"
        >
            <div class="toast-header bg-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} text-white">
                {% if 'success' in message.tags  %}
                    <i class="fas fa-check fa-lg me-2"></i>
                    <strong class="me-auto">Sucesso!</strong>
                    <small>Ação concluída</small>
                {% elif 'warning' in message.tags  %}
                    <i class="fas fa-exclamation-triangle fa-lg me-2"></i>
                    <strong class="me-auto">Alerta</strong>
                    <small>Ação não concluída</small>
                {% elif message.tags == 'error' %}
                    <i class="fas fa-times fa-lg me-2"></i>
                    <strong class="me-auto">Erro</strong>
                    <small>Ação interrompida</small>
                {% endif %}

                <button type="button" class="btn-close btn-close-white" data-mdb-dismiss="toast" aria-label="Close" >
                    </button>
            </div>

            <div class="toast-body">
                {{ message }}
            </div>

        </div>
    </div>
</div>
